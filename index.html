<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        * {
            font-family: 'Hahmlet', serif;
        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .mas {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");

            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">

<body class="bg-t3 center">
    <h1 class="title-t4">2023신년계획</h1>
    <p class="mas">올해 해야할것!</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t5 center">취업하기</div>
        <div class="bucket img2-t5 center">하고싶은 공부찾기</div>
        <div class="bucket img2-t5 center">배우고싶은것(자격증) 취득하기</div>
        <div class="bucket img1-t5 center">테니스 혼자 칠 정도로 배우기</div>
        <div class="bucket img1-t5 center">토익공부 하기</div>
        <div class="bucket img2-t5 center">대학가면 자격증공부 열심히 하기</div>
    </div>

</html>
